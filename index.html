<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接转换工具</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, input, select, button { width: 100%; padding: 8px; margin: 8px 0; }
    button { cursor: pointer; }
    pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>链接转换工具</h1>

  <label>转换类型</label>
  <select id="type">
    <option value="tkl">淘宝口令</option>
    <option value="jd">京东链接</option>
  </select>

  <label>淘口令 / 京东链接</label>
  <textarea id="mainValue" placeholder="输入淘口令或京东链接"></textarea>

  <label>relation_id / positionId (可选)</label>
  <input id="extraValue" placeholder="可选参数" />

  <button id="submitBtn">开始转换</button>

  <h2>结果</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const type = document.getElementById('type').value;
      const mainValue = document.getElementById('mainValue').value.trim();
      const extraValue = document.getElementById('extraValue').value.trim();

      if (!mainValue) {
        alert('请输入淘口令或京东链接');
        return;
      }

      const body = type === 'tkl'
        ? { tkl: mainValue, relation_id: extraValue || undefined }
        : { oUrl: mainValue, positionId: extraValue || undefined };

      try {
        const res = await fetch(`/api/convert?type=${type}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = '请求失败: ' + err.message;
      }
    });
  </script>
</body>
</html>
