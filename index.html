<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转换工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            neutral: '#6B7280',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-custom {
        transition: all 0.3s ease;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-gray-800">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 mb-6">
    <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-center text-primary mb-6">转换工具</h1>
    <div class="space-y-4">
      <input id="inputText" type="text" placeholder="粘贴字符串" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom">
      <div class="flex space-x-3">
        <button id="convertBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg shadow transition-custom flex items-center justify-center gap-2">
          <i class="fa fa-exchange"></i> 转换
        </button>
      </div>
      <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <p class="font-medium text-gray-700 mb-2">结果：</p>
        <p id="output" class="min-h-[60px] text-gray-600 whitespace-pre-wrap break-words"></p>
      </div>
    </div>
  </div>
  <button id="copyBtn" class="bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-6 rounded-lg shadow transition-custom flex items-center gap-2 mb-8">
    <i class="fa fa-copy"></i> 复制结果
  </button>
  <script>
    // 转换按钮点击事件
    document.getElementById('convertBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      if (!text) return;

      const res = await fetch(`/api/convert?text=${encodeURIComponent(text)}`);
      const data = await res.json();
      document.getElementById('output').textContent = data.result || data.error;
    });
    // 复制结果
    document.getElementById('copyBtn').addEventListener('click', () => {
      const output = document.getElementById('output').textContent;
      if (!output) return;
      navigator.clipboard.writeText(output).then(() => {
        alert('已复制到剪贴板');
      });
    });
  </script>
</body>
</html>
